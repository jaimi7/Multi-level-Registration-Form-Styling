<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="steps">
            <div id="progress"></div>
            <div class="step"><small>step 1</small></div>
            <div class="step"><small>step 2</small></div>
            <div class="step"><small>step 3</small></div>
        </div>
        <form action="" id="form1">
            <h2>Create Account</h2>
            <input type="email" name="" id="" placeholder="Email" required>
            <input type="password" name="" id="" placeholder="Password">
            <input type="password" name="" id="" placeholder="Confirm Password">
            <div class="btn">
                <button id="next1">Next</button>
            </div>
        </form>
        <form action="" id="form2">
            <h2>Social Links</h2>
            <input type="text" name="" id="" placeholder="Name" required>
            <input type="text" name="" id="" placeholder="City">
            <input type="number" name="" id="" placeholder="Phone No">
            <div class="btn">
                <button id="back1">Back</button>
                <button id="next2">Next</button>
            </div>
        </form>
        <form action="" id="form3">
            <h2>Create Account</h2>
            <input type="text" name="" id="" placeholder="Link-din" required>
            <input type="text" name="" id="" placeholder="YouTube">
            <input type="text" name="" id="" placeholder="Github">
            <div class="btn">
                <button id="back2">Back</button>
                <button>Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
